<html>
	<head>
		<title>Moodlight color picker</title>
	</head>
<body>
	<script type="text/javascript" src="jscolor.js"></script>

	LED-Strip<input id="colorpickerStrip" onchange="send_color_change('strip', this.jscolor)" value="000000" class="jscolor {width:101, padding:0, shadow:false, borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}">
	Zumtobel<input id="colorpickerLeft" onchange="send_color_change('zumtobel', this.jscolor)" value="000000" class="jscolor {width:101, padding:0, shadow:false, borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}">

	<br>
	All the lights <input id="colorpickerAll" onchange="send_color_change('all', this.jscolor)" value="000000" class="jscolor {width:101, padding:0, shadow:false, borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}">

	<script type="text/javascript">
		window.addEventListener("load", init, false);

		colorpicker = {
			websocket : null
		};

		function init() {
			console.log('init called');
			colorWebSocket();
		}

		function send_color_change(destination, color) {
			console.log('sending ' + color + ' to ' + destination);
			colorpicker.websocket.send(destination + ':' + color);
		}

		function colorWebSocket() {
			var loc = window.location;
			var new_uri;
			if (loc.protocol === "https:") {
				new_uri = "wss:";
			} else {
				new_uri = "ws:";
			}
			new_uri += "//" + loc.host + "/websocket/colors/";

			var wsUri = new_uri;

			var websocket = new WebSocket(wsUri);
			websocket.onopen = function(evt) {
			};
			websocket.onclose = function(evt) {
			};
			websocket.onmessage = function(evt) {
			};
			websocket.onerror = function(evt) {
			};

			colorpicker.websocket = websocket;
		}
	</script>

</body>
</html>
